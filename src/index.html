<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <!--img src="img/logo.png" id="logo"-->
    </header>

    <div id="wrapper">
        <nav>
            <ul>
                <li style="border-left: none;"><a id="homeM" href="javascript:showDiv('home', 'homeM')">Home</a></li>
                <li><a id="examM" href="javascript:showDiv('exam', 'examM')">Examples</a></li>
                <li><a id="fileM" href="javascript:showDiv('file', 'fileM')">File</a></li>
                <li><a id="viewM" href="javascript:showDiv('view', 'viewM')">View</a></li>
                <li style="border-right: none;"><a id="aboutM" href="javascript:showDiv('about', 'aboutM')">About</a></li>
            </ul>
        </nav>
        <div id="content">
            <div id="welcome">
                <p>Welcome to WebGL website!</p>
            </div>
            <div class="divBox" id="home"></div>
            <div class="divBox" id="exam"></div>
            <div class="divBox" id="file"></div>
            <div class="divBox" id="view"></div>
            <div class="divBox" id="about"></div>
        </div>
    </div>

    <script>
        function showDiv(divId, menuId){
            $('a').removeClass('cur');
            $('#welcome').hide();
            $('.divBox').each(function() {
                if ($(this).attr("id") == divId) {
                    $(this).fadeIn(700).show();
                    $('#' + menuId).addClass('cur');
                }
                else {
                    $(this).fadeOut(700).hide();
                }
            });
        }
    </script>

    <!--footer></footer-->

</body>
</html>
